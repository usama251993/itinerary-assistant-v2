<form action="javascript:void(0)" [formGroup]="roomFormGroup">
  <div class="room-detail">
    <div class="form-field-holder">
      <div class="form-field">
        <mat-form-field>
          <mat-label>Select Room</mat-label>
          <mat-select formControlName="type">
            <mat-option>
              <span>--</span>
            </mat-option>
            <mat-option *ngFor="let option of roomOptions;" [value]="option.optionValue">
              <span>{{ option.optionText }}</span>
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="form-field">
        <mat-form-field>
          <input matInput placeholder="Cost" type="number" formControlName="cost">
          <span matPrefix>â‚¹&nbsp;</span>
          <mat-error *ngIf="roomFormGroup.get('cost').hasError('required')">
            <span>Please enter Cost for the room</span>
          </mat-error>
          <button mat-button matSuffix mat-icon-button tabindex="0" *ngIf="roomFormGroup.get('cost').value"
            (click)="clearInput(roomFormGroup.get('cost'))">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </div>
    <div class="button-holder">
      <div class="button">
        <button mat-raised-button mat-icon-button (click)="deleteRoom(roomIndex)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>
</form>
