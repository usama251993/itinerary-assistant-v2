<div class="day-list">
  <mat-card class="source-card mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>
        <span>Details for the trip</span>
      </mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="form-field-holder">
        <div class="form-field">
          <mat-form-field class="example-full-width">
            <input matInput type="text" placeholder="Source City" formControlName="source" autofocus="true">
            <mat-error *ngIf="newTripForm.get('source').hasError('required')">
              <span>Source City is required!</span>
            </mat-error>
            <button mat-button *ngIf="newTripForm.get('source').value" matSuffix mat-icon-button
              (click)="clearInput(newTripForm.get('source'))" tabindex="0">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div class="button-holder">
        <div class="button">
          <button mat-raised-button color="primary" *ngIf="newTripForm.valid" (click)="formSubmit()">
            <span>Save</span>
          </button>
        </div>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
<div class="day-details"></div>
