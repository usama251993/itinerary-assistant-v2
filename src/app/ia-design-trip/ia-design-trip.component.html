<form action="javascript:void(0)" [formGroup]="designForm">
  <div class="design-holder">

    <div class="day-list mat-elevation-z4">

      <mat-accordion class="day-card">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <span>Start City Details</span>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div class="start-city-detail-holder">
            <span>The trip starts from {{ sourceDetails.source }} on {{sourceDetails.startDate}}</span>
          </div>
        </mat-expansion-panel>
      </mat-accordion>

      <mat-card class="day-card">
        <mat-card-header>
          <mat-card-title>
            <span>Add day details</span>
          </mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div class="form-field-holder">
            <div class="form-field">
              <mat-form-field>
                <input matInput type="text" placeholder="Enter destination for day" autofocus="true">
                <!-- <mat-error *ngIf="newTripForm.get('source').hasError('required')">
                    <span>Source City is required!</span>
                  </mat-error> -->
                <!-- <button mat-button *ngIf="newTripForm.get('source').value" matSuffix mat-icon-button (click)="clearInput(newTripForm.get('source'))" tabindex="0"> -->
                <button mat-button matSuffix mat-icon-button>
                  <mat-icon>close</mat-icon>
                </button>
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <div class="button-holder">
            <div class="button">
              <button mat-raised-button color="primary">
                <span>Next</span>
              </button>
            </div>
          </div>
        </mat-card-actions>
      </mat-card>
      <div class="button-holder">
        <div class="button">
          <button mat-raised-button color="primary">
            <span>Add details for another day</span>
          </button>
        </div>
      </div>
    </div>

    <div class="day-details">
      <div class="tab-holder">
        <mat-tab-group mat-align-tabs="center" backgroundColor="primary">
          <mat-tab>
            <ng-template mat-tab-label>
              <span>Tourist Attractions</span>
            </ng-template>
            <div class="tab-content attraction-card-holder">

              <mat-card class="attraction-card">
                <mat-card-header>
                  <mat-card-title>
                    <span>Add attraction details</span>
                  </mat-card-title>
                  <mat-card-subtitle></mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                  <div class="form-field-holder">
                    <div class="form-field">
                      <mat-form-field>
                        <input matInput type="text" placeholder="Name of attraction">
                        <!-- <mat-error *ngIf="newTripForm.get('source').hasError('required')">
                            <span>Source City is required!</span>
                          </mat-error> -->
                        <!-- <button mat-button *ngIf="newTripForm.get('source').value" matSuffix mat-icon-button (click)="clearInput(newTripForm.get('source'))" tabindex="0"> -->
                        <button mat-button matSuffix mat-icon-button>
                          <mat-icon>close</mat-icon>
                        </button>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="form-field-holder">
                    <div class="form-field">
                      <mat-form-field>
                        <textarea matInput placeholder="Details of attraction"></textarea>
                      </mat-form-field>
                    </div>
                  </div>
                </mat-card-content>
              </mat-card>

              <div class="button-holder">
                <div class="button">
                  <button mat-fab color="primary">
                    <mat-icon>add</mat-icon>
                  </button>
                </div>
              </div>
            </div>
          </mat-tab>

          <mat-tab>
            <ng-template mat-tab-label>
              <span>Hotel / Stay</span>
            </ng-template>
            <div class="tab-content hotel-card-holder">

              <mat-card class="hotel-card">
                <mat-card-header>
                  <mat-card-title>
                    <span>Add hotel details</span>
                  </mat-card-title>
                  <mat-card-subtitle></mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                  <div class="form-field-holder">
                    <div class="form-field">
                      <mat-form-field>
                        <input matInput type="text" placeholder="Name of the hotel">
                        <!-- <mat-error *ngIf="newTripForm.get('source').hasError('required')">
                                <span>Source City is required!</span>
                              </mat-error> -->
                        <!-- <button mat-button *ngIf="newTripForm.get('source').value" matSuffix mat-icon-button (click)="clearInput(newTripForm.get('source'))" tabindex="0"> -->
                        <button mat-button matSuffix mat-icon-button>
                          <mat-icon>close</mat-icon>
                        </button>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="form-field-holder">
                    <div class="form-field">
                      <mat-form-field>
                        <input matInput type="text" value="3VFG+MV Mumbai, Maharashtra, India"
                          placeholder="Location (Use Google Maps Plus Code)">
                        <button mat-button matSuffix mat-icon-button>
                          <mat-icon>close</mat-icon>
                        </button>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="form-field-holder">
                    <div class="form-field">
                      <mat-form-field>
                        <input matInput type="text" placeholder="Contact">
                        <button mat-button matSuffix mat-icon-button>
                          <mat-icon>close</mat-icon>
                        </button>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="hotel-form-holder">
                    <form action="javascript:void(0)">
                      <!-- <mat-table [dataSource]="emptyRoomData">
                        <ng-container matColumnDef="type">
                          <mat-header-cell *matHeaderCellDef>
                            <span>Room Type</span>
                          </mat-header-cell>
                          <mat-cell *matCellDef="let cellDef">
                            <mat-form-field>
                              <mat-label>Select Room</mat-label>
                              <mat-select>
                                <mat-option>
                                  <span>Single</span>
                                </mat-option>
                                <mat-option>
                                  <span>Double</span>
                                </mat-option>
                                <mat-option>
                                  <span>Three</span>
                                </mat-option>
                                <mat-option>
                                  <span>Dorm</span>
                                </mat-option>
                                <mat-option>
                                  <span>Other</span>
                                </mat-option>
                              </mat-select>
                            </mat-form-field>
                          </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="cost">
                          <mat-header-cell *matHeaderCellDef>
                            <span>Cost</span>
                          </mat-header-cell>
                          <mat-cell *matCellDef="let cellDef">
                            <mat-form-field>
                              <input matInput type="number" placeHolder="Cost">
                            </mat-form-field>
                          </mat-cell>
                        </ng-container>
                        <ng-container>
                          <mat-text-column name="score"></mat-text-column>
                        </ng-container>
                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

                      </mat-table> -->
                      <div class="table-holder">
                        <table mat-table [dataSource]="emptyRoomData">
                          <ng-container matColumnDef="type">
                            <th mat-header-cell *matHeaderCellDef>
                              <span>Room Type</span>
                            </th>
                            <td mat-cell *matCellDef="let cellDef">
                              <mat-form-field>
                                <mat-label>Select Room</mat-label>
                                <mat-select>
                                  <mat-option><span>Single</span></mat-option>
                                  <mat-option><span>Double</span></mat-option>
                                  <mat-option><span>Three</span></mat-option>
                                  <mat-option><span>Dorm</span></mat-option>
                                  <mat-option><span>Other</span></mat-option>
                                </mat-select>
                              </mat-form-field>
                            </td>
                          </ng-container>
                          <ng-container matColumnDef="cost">
                            <th mat-header-cell *matHeaderCellDef>
                              <span>Cost</span>
                            </th>
                            <td mat-cell *matCellDef="let cellDef">
                              <mat-form-field>
                                <input matInput placeholder="Cost" type="number">
                                <span matPrefix>₹&nbsp;</span>
                                <button mat-button matSuffix mat-icon-button>
                                  <mat-icon>close</mat-icon>
                                </button>
                              </mat-form-field>
                            </td>
                          </ng-container>
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <div class="button-holder">
                          <div class="button">
                            <button mat-raised-button color="primary">
                              <span>Add a new room</span>
                            </button>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </mat-card-content>
              </mat-card>

              <div class="button-holder">
                <div class="button">
                  <button mat-fab color="primary">
                    <mat-icon>add</mat-icon>
                  </button>
                </div>
              </div>
            </div>
          </mat-tab>
        </mat-tab-group>
      </div>

      <div class="button-holder">
        <div class="button">
          <button mat-raised-button color="primary">
            <span>Save</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
